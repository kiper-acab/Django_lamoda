{% extends 'camicetta/base.html' %} 
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'camicetta/css/register.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <section class="container">
        <section class="form">
            <h1>Регистрация</h1>
            <article>
                <form action="" method="post">
                    {% csrf_token %}
                    {% for f in form %}
                        {{ f }}

                        {% if f.errors %}
                        <h6>{{ f.errors }}</h6>
                        {% endif %}
                    {% endfor %}
                    <hr>
                
                    <button>Войти</button>
                    <a href="{% url 'login' %}">Вход в аккаунт</a>
                </form>   
            </article>
        </section>
    </section>
{% endblock %}
